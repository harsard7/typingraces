<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms with jQuery</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            .required{
                border: 1px solid red !important;
            }
        </style>
    </head>
    <body class="container">
        <h1>User Registration</h1>
        <form action="inputs" id="formCustomer">
             User Name : <input class="form-control" id="txtusername" type="text">
              Password : <input class="form-control" id="txtpassword" type="text">
                 Email : <input class="form-control" id="txtemailid" type="text">
            <br>
            Gender : <select class="form-control" id="cmbGender">
                <option value="male">Male</option>
                <option value="male">Female</option>
            </select>

            <br><br>
            <button id="btnSave" class="btn btn-success" type="button">Submit</button>
        </form>
        <div id="output">

        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
